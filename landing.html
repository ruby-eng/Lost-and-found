<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost and Item? Find It</title>
  <style>
    /* Reset and base style */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #A7A6FF; /* purple tone from image */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Center white area */
    main {
      flex: 1;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 80px 20px;
    }

    /* Headings */
    h1 {
      color: #4B46FF; /* vivid blue text */
      font-size: 4rem;
      font-weight: 800;
      margin: 10px 0;
      letter-spacing: 1px;
    }

    /* "HERE" text */
    .here {
      margin-top: 40px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #000;
      cursor: pointer;
      transition: color 0.3s ease;
      text-decoration: none;
      text-decoration-thickness: 2px;
      text-underline-offset: 6px;
    }

    .here:hover {
      color: #4B46FF;
    }

    /* Footer */
    footer {
      background-color: #A7A6FF;
      color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 35px 40px;
      font-size: 0.9rem;
    }

    header {
      height: 80px;
      background-color: #A7A6FF;
    }

    /* Responsive tweaks */
    @media (max-width: 700px) {
      h1 {
        font-size: 2.5rem;
      }
      .here {
        font-size: 1.2rem;
      }
      footer {
        flex-direction: column;
        gap: 4px;
      }
    }
  </style>
</head>
<body>

  <!-- Main White Section -->
   <header></header>
  <main>
    <h1>LOST AND ITEM ?</h1>
    <h1>FIND IT</h1>
    <a class="here" href="login.html">HERE</a>
  </main>

  <!-- Footer -->
  <footer>
    <span>Group 8</span>
    <span>To report errors , send an email</span>
    <span>2025</span>
  </footer>


</body>
</html>
