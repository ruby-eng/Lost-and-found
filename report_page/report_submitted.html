<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Report Submitted</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    html, body {
        height: 100%;
        margin: 0;
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-direction: column;
        background: #ffffff;
    }

    
    .top-bar {
    height: 90px;
    background: #818cf8;
    display: flex;
    align-items: center;
    justify-content: flex-end; 
    padding: 0 40px;           
    color: white;
    font-size: 22px;
    font-weight: 800;
    font-family: 'poppins', sans-serif;
    }

    
    .container {
    flex: 1;                
    display: flex;
    justify-content: center;    
    align-items: center;       
    position: relative; 
    }

    .icon.magnifier {
    position: absolute;
    width: 100px;
    height: 100px;
    top: -120px;             
    left: 10px;           
    transform: rotate(-79.6deg);
    opacity: 1;
    }
    .icon.binoculars {
    position: absolute;
    width: 100px;
    height: 100px;
    top: 190px;           
    left: 1100px;         
    transform: rotate(22.42deg);
    opacity: 1;           
    }   
    
    .content h1 {
        font-size: 128px;
        font-weight: 900;
        color: #6366f1;
        font-family: 'poppins', sans-serif;
        margin: 0;
        /* text-align: center; */
        white-space: nowrap;
        /* line-height: 1; */
         position: relative;
    }
    
    .footer {
        background: #818cf8;
        /* padding: 18px; */
        height: 60px;            
        margin-top: auto;
    }
    .content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}
    .text-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
}

.text-wrapper h1 {
    font-size: clamp(40px, 10vw, 128px); 
    font-weight: 900;
    color: #6366f1;
    margin: 0;
    text-align: center;
}

.text-wrapper .icon {
    width: 10vw;      
    max-width: 100px; 
    height: auto;
    margin: 10px 0;
    transform: rotate(0deg); 
}
    @media (max-width: 1200px) {
    .content h1 {
        font-size: 90px;
    }

    .icon.magnifier {
        top: -90px;
        left: 5px;
        width: 80px;
        height: 80px;
    }

    .icon.binoculars {
        top: 150px;
        left: calc(100% - 120px);
        width: 80px;
        height: 80px;
    }
}

@media (max-width: 768px) {
    .content h1 {
        font-size: 60px;
        white-space: normal;
    }

    .icon.magnifier {
        top: -70px;
        left: 5px;
        width: 60px;
        height: 60px;
    }

    .icon.binoculars {
        top: 120px;
        left: calc(100% - 100px);
        width: 60px;
        height: 60px;
    }

    .top-bar {
        font-size: 18px;
        padding: 0 20px;
    }
}

@media (max-width: 480px) {
    .content h1 {
        font-size: 40px;
    }

    .icon.magnifier, .icon.binoculars {
        width: 50px;
        height: 50px;
    }

    .icon.magnifier {
        top: -50px;
    }

    .icon.binoculars {
        top: 80px;
        left: calc(100% - 70px);
    }
}
</style>
</head>
<body>

    <div class="top-bar">
        Broadcast
    </div>

    <div class="container">
    <div class="content">
    <div class="text-wrapper">
        <img src="../images/glass1.svg" class="icon magnifier">
        <h1>REPORT SUBMITTED</h1>
        <img src="../images/bino1.svg" class="icon binoculars">
    </div>
</div>
</div>

    <div class="footer"></div>

</body>
</html>
